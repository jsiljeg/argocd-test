apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-renamed
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: busybox:1.34
          ports:
            - containerPort: 8080
